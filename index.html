<!DOCTYPE html>
<html>
    <head lang="en">
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>How many times have I unlocked my phone today?</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js" integrity="sha512-JxJpoAvmomz0MbIgw9mx+zZJLEvC6hIgQ6NcpFhVmbK1Uh5WynnRTTSGv3BTZMNBpPbocmdSJfldgV5lVnPtIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js"></script>
    </head>
    <body>
		<div id="historyDiv">
			<h1>I unlocked my phone <span id="counter"></span> times today</h1>
			<h3>History</h3>
			<div id="canvasAndArrows" style="display: flex; align-items: center;">
				<div style="border-right: 14px solid rgba(40, 223, 40, 1); border-top: 14px solid transparent; border-bottom: 14px solid transparent; width: 0; height: 0;cursor:pointer;" onclick="goBack()" id="arrowLeft"></div>
				<div id="canvasHolder">
					<canvas id="historyChart"></canvas>
				</div>
				<div style="border-left: 14px solid rgba(40, 223, 40, 1); border-top: 14px solid transparent; border-bottom: 14px solid transparent; width: 0; height: 0;cursor:pointer;visibility: collapse;" onclick="goForward()" id="arrowRight"></div>
			</div>
		</div>
		<footer>
			<h4>Julius Rasimas</h4>
			<h4>2021</h4>
			<a id="source" href="https://github.com/kibartas/PhoneUnlockListener"><h4>Source code</h4></a>
		</footer>
    </body>
</html>
